<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate a tour</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand p-0" href="#">
          <img src="/images/SINDBAD.png" alt="Logo" width="120"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
            <li>
              <a
                class="nav-link"
                aria-current="page"
                href="profile.html"
                target=""
                >Profile</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Основной контейнер формы -->
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <!-- Увеличил ширину формы для лучшего пропорционального расположения -->

          <!-- Город -->
          <div class="mb-4 col-md-8 mx-auto">
            <!-- Унифицированный отступ снизу -->
            <label for="cityInput" class="form-label">Город путешествия</label>
            <input
              type="text"
              class="form-control"
              id="cityInput"
              placeholder="Например: Минск"
              required
            />
            <div class="invalid-feedback">Пожалуйста, укажите город</div>
          </div>

          <!-- Бюджет -->
          <div class="mb-4 col-md-8 mx-auto">
            <label for="budgetInput" class="form-label">Бюджет</label>
            <div class="input-group">
              <input
                type="number"
                class="form-control"
                id="budgetInput"
                placeholder="В рублях"
                required
              />
              <span class="input-group-text">₽</span>
            </div>
            <div class="invalid-feedback">Пожалуйста, укажите ваш бюджет</div>
          </div>

          <!-- Даты - теперь в одной строке -->
          <div class="mb-4 col-md-8 mx-auto">
            <div class="row g-3">
              <!-- g-3 добавляет равные отступы между колонками -->
              <div class="col-md-6">
                <!-- Теперь 50% ширины каждая дата -->
                <label for="startDate" class="form-label">Дата начала</label>
                <input
                  type="date"
                  class="form-control"
                  id="startDate"
                  required
                />
                <div class="invalid-feedback">
                  Пожалуйста, укажите дату начала
                </div>
              </div>
              <div class="col-md-6">
                <label for="endDate" class="form-label">Дата окончания</label>
                <input type="date" class="form-control" id="endDate" required />
                <div class="invalid-feedback">
                  Пожалуйста, укажите дату окончания
                </div>
              </div>
            </div>
          </div>

          <!-- Количество туристов -->
          <div class="mb-4 col-md-8 mx-auto">
            <label for="peopleCount" class="form-label"
              >Количество туристов</label
            >
            <input
              type="number"
              class="form-control"
              id="peopleCount"
              min="1"
              required
            />
            <div class="invalid-feedback">
              Пожалуйста, укажите количество туристов
            </div>
          </div>
          <!-- Виды деятельности -->
          <div class="mb-4" style="max-width: 540px; margin: 0 auto">
            <label class="form-label d-block mb-3"
              >Какие виды деятельности вас интересуют?</label
            >

            <div class="row">
              <!-- Первая колонка -->
              <div class="col-md-6">
                <div class="form-check mb-2">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="activityBeach"
                    name="activities"
                  />
                  <label class="form-check-label" for="activityBeach"
                    >Пляжи</label
                  >
                </div>

                <div class="form-check mb-2">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="activitySightseeing"
                    name="activities"
                  />
                  <label class="form-check-label" for="activitySightseeing"
                    >Осмотр достопримечательностей</label
                  >
                </div>

                <div class="form-check mb-2">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="activityFestivals"
                    name="activities"
                  />
                  <label class="form-check-label" for="activityFestivals"
                    >Фестивали/мероприятия</label
                  >
                </div>

                <div class="form-check mb-2">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="activityFood"
                    name="activities"
                  />
                  <label class="form-check-label" for="activityFood"
                    >Исследование еды</label
                  >
                </div>
              </div>

              <!-- Вторая колонка -->
              <div class="col-md-6">
                <div class="form-check mb-2">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="activityShopping"
                    name="activities"
                  />
                  <label class="form-check-label" for="activityShopping"
                    >Покупки</label
                  >
                </div>

                <div class="form-check mb-2">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="activitySpa"
                    name="activities"
                  />
                  <label class="form-check-label" for="activitySpa"
                    >Спа-велнес</label
                  >
                </div>

                <div class="form-check mb-2">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="activityAdventure"
                    name="activities"
                  />
                  <label class="form-check-label" for="activityAdventure"
                    >Приключения</label
                  >
                </div>

                <div class="form-check mb-2">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="activityNightlife"
                    name="activities"
                  />
                  <label class="form-check-label" for="activityNightlife"
                    >Ночная жизнь</label
                  >
                </div>
              </div>
            </div>
          </div>
          <!-- Дополнительные пожелания -->
          <div class="mb-3 col-md-8 mx-auto">
            <label for="wishesInput" class="form-label"
              >Дополнительные пожелания</label
            >
            <textarea
              class="form-control"
              id="wishesInput"
              rows="4"
              maxlength="100"
              placeholder="Опишите ваши пожелания к туру (максимум 100 символов)"
            ></textarea>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
