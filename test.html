<!-- Основной контейнер формы -->
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <!-- Увеличил ширину формы для лучшего пропорционального расположения -->

      <!-- Город -->
      <div class="mb-4">
        <!-- Унифицированный отступ снизу -->
        <label for="cityInput" class="form-label">Город путешествия</label>
        <input
          type="text"
          class="form-control"
          id="cityInput"
          placeholder="Например: Минск"
          required
        />
        <div class="invalid-feedback">Пожалуйста, укажите город</div>
      </div>

      <!-- Бюджет -->
      <div class="mb-4">
        <label for="budgetInput" class="form-label">Бюджет</label>
        <div class="input-group">
          <input
            type="number"
            class="form-control"
            id="budgetInput"
            placeholder="В рублях"
            required
          />
          <span class="input-group-text">₽</span>
        </div>
        <div class="invalid-feedback">Пожалуйста, укажите ваш бюджет</div>
      </div>

      <!-- Даты - теперь в одной строке -->
      <div class="mb-4">
        <div class="row g-3">
          <!-- g-3 добавляет равные отступы между колонками -->
          <div class="col-md-6">
            <!-- Теперь 50% ширины каждая дата -->
            <label for="startDate" class="form-label">Дата начала</label>
            <input type="date" class="form-control" id="startDate" required />
            <div class="invalid-feedback">Пожалуйста, укажите дату начала</div>
          </div>
          <div class="col-md-6">
            <label for="endDate" class="form-label">Дата окончания</label>
            <input type="date" class="form-control" id="endDate" required />
            <div class="invalid-feedback">
              Пожалуйста, укажите дату окончания
            </div>
          </div>
        </div>
      </div>

      <!-- Количество туристов -->
      <div class="mb-4">
        <label for="peopleCount" class="form-label">Количество туристов</label>
        <input
          type="number"
          class="form-control"
          id="peopleCount"
          min="1"
          required
        />
        <div class="invalid-feedback">
          Пожалуйста, укажите количество туристов
        </div>
      </div>
    </div>
  </div>
</div>
